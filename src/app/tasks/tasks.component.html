@if (isOnAddTask) {
<app-new-task (closeModal)="onCloseModal()" [userId]="userId" />
}@else{
<section id="tasks">
    <header>
        <h2>{{username}}'s Tasks </h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>


    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task"  />
        </li>
        }@empty {
        <span>No Tasks available yet</span>
        }
    </ul>
</section>
}
